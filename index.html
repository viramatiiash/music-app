<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/0f0597cf57.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa fa-solid fa-bars"></i>
          </div>
        </nav>
        <img
          src="./images/triasovyna.jpg"
          alt="Music Player Background"
          class="song-img"
        />
        <h1 id="songName">Трясовина</h1>
        <p>STOOKIT</p>

        <audio id="song">
          <source src="./audio/triasovyna.mp3" />
        </audio>
        <div class="inputs">
          <input type="range" value="0" id="progress" />
          <div id="volumeIconContainer" class="volumeIcon-container">
            <i id="volumeIcon" class="fa fa-solid fa-volume-high"></i>

            <input type="range" value="100" id="volume" style="display: none" />
          </div>
        </div>
        <div class="time">
          <div id="currentTime">00:00</div>
          <div id="duration"></div>
        </div>

        <div class="controls">
          <div onclick="playBackward()">
            <i class="fa fa-solid fa-backward"></i>
          </div>
          <div onclick="playPause()">
            <i class="fa fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div onclick="playForward()">
            <i class="fa fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
